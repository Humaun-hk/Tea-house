<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/7d2ec693fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./images/Tea house.png" />
  </head>
  <body>
    <header class="container mx-auto px-12 lg:px-24 py-16">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-7xl font-bold">
            It's good tea <br />at<br />The Tea House
          </h1>
          <p class="my-7 text-[#777777]">
            Tea and Botanical Solutions Supplier Give Optimum<br />Satisfaction
            To Your Taste Buds.
          </p>
          <button
            class="flex bg-gradient-to-r from-[#FF8938] to-[#FF0000] items-center px-8 py-4 text-white rounded-lg text-lg"
          >
            <p class="pr-2 font-semibold">Explore More</p>
            <i class="fa-solid fa-arrow-up rotate-45"></i>
          </button>
        </div>
        <div>
          <div>
            <img src="./images/banner.png" alt="" />
          </div>
          <div
            class="flex h-[100px] w-[225px] justify-around items-center rounded-xl shadow-lg absolute ml-[50px] mt-[-120px] bg-[#ffffff]"
          >
            <img src="./images/star.png" alt="" class="h-10 w-10 ml-4" />
            <div>
              <h1 class="text-2xl font-bold">5.00</h1>
              <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
